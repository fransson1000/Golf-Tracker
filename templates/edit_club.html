<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Edit Club â€“ Golf Tracker</title>
        <!-- Shared stylesheet for layout and table/button styling -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        <div class="container">
            <!-- Page title -->
            <h1>Edit Club</h1>

            <nav>
                <a href="/">Home</a>
                <a href="/clubs">My Clubs</a>
                <a href="/shots/log">Log a Shot</a>
                <a href="/shots">View Shots</a>
                <a href="/stats">View Stats</a>
            </nav>
            <!-- Form for updating an existing club in the database -->
            <h2>Club Details</h2>

            <!-- When submitted, this form sends updated values back to /clubs/<id>/edit (POST) -->
            <form action="/clubs/{{ club.id }}/edit" method="post">

                <!-- Club type: restricted to known options so sorting/bag_order works reliably -->
                <p>
                    <label>
                        Club#:
                        <select name="name" required>
                            <option value="">-- Select a club --</option>

                            <option value="Driver" {% if club.name == 'Driver' %}selected{% endif %}>Driver</option>
                            <option value="Mini-Driver" {% if club.name == 'Mini-Driver' %}selected{% endif %}>Mini-Driver</option>

                            <option value="3 wood" {% if club.name == '3 wood' %}selected{% endif %}>3 Wood</option>
                            <option value="4 wood" {% if club.name == '4 wood' %}selected{% endif %}>4 Wood</option>
                            <option value="5 wood" {% if club.name == '5 wood' %}selected{% endif %}>5 Wood</option>
                            <option value="7 wood" {% if club.name == '7 wood' %}selected{% endif %}>7 Wood</option>
                            <option value="9 wood" {% if club.name == '9 wood' %}selected{% endif %}>9 Wood</option>
                            <option value="11 wood" {% if club.name == '11 wood' %}selected{% endif %}>11 Wood</option>

                            <option value="2 hybrid" {% if club.name == '2 hybrid' %}selected{% endif %}>2 Hybrid</option>
                            <option value="3 hybrid" {% if club.name == '3 hybrid' %}selected{% endif %}>3 Hybrid</option>
                            <option value="4 hybrid" {% if club.name == '4 hybrid' %}selected{% endif %}>4 Hybrid</option>

                            <option value="2 iron" {% if club.name == '2 iron' %}selected{% endif %}>2 Iron</option>
                            <option value="3 iron" {% if club.name == '3 iron' %}selected{% endif %}>3 Iron</option>
                            <option value="4 iron" {% if club.name == '4 iron' %}selected{% endif %}>4 Iron</option>
                            <option value="5 iron" {% if club.name == '5 iron' %}selected{% endif %}>5 Iron</option>
                            <option value="6 iron" {% if club.name == '6 iron' %}selected{% endif %}>6 Iron</option>
                            <option value="7 iron" {% if club.name == '7 iron' %}selected{% endif %}>7 Iron</option>
                            <option value="8 iron" {% if club.name == '8 iron' %}selected{% endif %}>8 Iron</option>
                            <option value="9 iron" {% if club.name == '9 iron' %}selected{% endif %}>9 Iron</option>

                            <option value="PW" {% if club.name == 'PW' %}selected{% endif %}>PW</option>
                            <option value="GW" {% if club.name == 'GW' %}selected{% endif %}>GW</option>
                            <option value="AW" {% if club.name == 'AW' %}selected{% endif %}>AW</option>
                            <option value="SW" {% if club.name == 'SW' %}selected{% endif %}>SW</option>
                            <option value="LW" {% if club.name == 'LW' %}selected{% endif %}>LW</option>

                            <option value="Putter" {% if club.name == 'Putter' %}selected{% endif %}>Putter</option>
                        </select>
                    </label>
                </p>

                <!-- Loft affects bag_order (especially for wedges) on the server side -->
                <p>
                    <label>
                        Loft (degrees):
                        <input type="number" step="0.25" name="loft" value="{{ club.loft if club.loft is not none }}">
                    </label>
                </p>

                <!-- Free-text description of head + shaft for display in lists and stats -->
                <p>
                    <label>
                        Club &amp; Shaft:
                        <input type="text" name="notes" value="{{ club.notes }}">
                    </label>
                </p>

                <p>
                    <button type="submit">Save changes</button>
                </p>
            </form>

            <p><a href="/clubs">Back to My Clubs</a></p>
        </div>
    </body>

</html>
